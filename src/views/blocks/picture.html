<picture class="picture">
  <source type="image/webp" media="(min-width: 992px)" srcset="@@src.webp">
  <source type="image/webp" media="(min-width: 768px)" srcset="@@src.webp">
  <source type="image/svg+xml" srcset="@@src.webp">
  <img alt="@@alt" class="picture__img" loading="lazy" src="@@src" srcset="@@src.webp">
</picture>
